<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Advice generator app</title>

</head>
<body>
<div class="main-container">
  <div class="advice-container">
    <p>ADVICE #<span id="quoteID"></span></p>
    <h1>"<span id="quote"></span>"</h1>
    <picture>
      <source media="(max-width: 700px)" srcset="images/pattern-divider-mobile.svg">
      <img src="images/pattern-divider-desktop.svg" style="width: 100%;">
    </picture>
    <button class="dice" id="changeQuote"><img src="images/icon-dice.svg"></button>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Oxi</a>.
  </div>
</body>
<script src="main.js" defer></script>
</html>
